<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Games</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin:0; padding:0;
    background: #f5f5f5;
    color: #333;
    scroll-behavior: smooth;
  }

  header {
    position: fixed;
    width: 100%;
    top:0;
    left:0;
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding: 15px 50px;
    background: #4CAF50;
    color: white;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }

  header .logo { font-size: 24px; font-weight:bold; }
  header nav a { color:white; text-decoration:none; margin-left:20px; font-weight:bold; }
  header nav a:hover { color:#FFD700; }

  section { padding: 100px 20px 60px 20px; scroll-margin-top:80px; }
  h1 { text-align:center; margin-bottom:40px; font-size:48px; color:#4CAF50; }

  .game-container {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:30px;
  }

  .game-card {
    background:#FFEB3B;
    padding:20px;
    border-radius:15px;
    width:300px;
    text-align:center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }
  .game-card:hover { transform: translateY(-10px); }

  .game-card h3 { color:#2196F3; margin-bottom:15px; }
  .game-card button {
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    background:#4CAF50;
    color:white;
    transition:0.3s;
  }
  .game-card button:hover { background:#45A049; }

  footer { text-align:center; padding:20px; background:#4CAF50; color:white; font-weight:bold; }

  #clicker-score { font-size: 24px; margin: 15px 0; }
  #memory-board { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:20px; }
  .memory-card {
    width:60px; height:60px;
    background:#FFF176;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    cursor:pointer;
    border-radius:10px;
    user-select:none;
    box-shadow:0 3px 8px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<header>
  <div class="logo">Multi</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#clicker-game">Clicker Game</a>
    <a href="#memory-game">Memory Game</a>
    <a href="index.html#shop">Shop</a>
  </nav>
</header>

<section id="clicker-game">
  <h1>ðŸŽ® Clicker Game</h1>
  <div class="game-container">
    <div class="game-card">
      <h3>Click as fast as you can!</h3>
      <div id="clicker-score">0</div>
      <button onclick="clicker()">Click Me!</button>
      <button onclick="resetClicker()">Reset</button>
    </div>
  </div>
</section>

<section id="memory-game">
  <h1>ðŸ§  Memory Game</h1>
  <div class="game-container">
    <div class="game-card">
      <h3>Match the numbers!</h3>
      <div id="memory-board"></div>
      <button onclick="startMemory()">Restart</button>
    </div>
  </div>
</section>

<footer>
  &copy; 2026 Multi. All rights reserved.
</footer>

<script>
  // Clicker Game
  let score = 0;
  function clicker() {
    score++;
    document.getElementById('clicker-score').textContent = score;
  }
  function resetClicker() {
    score = 0;
    document.getElementById('clicker-score').textContent = score;
  }

  // Memory Game
  let memoryValues = [];
  let memoryCards = [];
  function startMemory() {
    memoryValues = [];
    memoryCards = [];
    const board = document.getElementById('memory-board');
    board.innerHTML = '';
    // create 8 pairs
    let values = [];
    for (let i = 1; i <= 8; i++) { values.push(i); values.push(i); }
    values.sort(() => 0.5 - Math.random());
    values.forEach(val => {
      const card = document.createElement('div');
      card.className = 'memory-card';
      card.textContent = '';
      card.dataset.value = val;
      card.addEventListener('click', () => flipCard(card));
      board.appendChild(card);
    });
  }

  function flipCard(card) {
    if (memoryCards.length >= 2 || memoryCards.includes(card) || card.textContent !== '') return;
    card.textContent = card.dataset.value;
    memoryCards.push(card);
    if (memoryCards.length === 2) {
      setTimeout(() => {
        if (memoryCards[0].dataset.value !== memoryCards[1].dataset.value) {
          memoryCards[0].textContent = '';
          memoryCards[1].textContent = '';
        }
        memoryCards = [];
      }, 800);
    }
  }

  // Initialize Memory Game
  startMemory();
</script>

</body>
</html>

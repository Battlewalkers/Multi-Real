<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyApp â€” Sign In</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<main class="card center">
  <h1 class="brand">MyApp</h1>

  <div class="tabs">
    <button id="tab-signin" class="tab active">Sign In</button>
    <button id="tab-signup" class="tab">Sign Up</button>
  </div>

  <form id="authForm" class="form">
    <label>
      Email
      <input id="email" type="email" required>
    </label>

    <label>
      Password
      <input id="password" type="password" minlength="6" required>
    </label>

    <button class="btn primary" type="submit" id="submitBtn">Sign In</button>

    <p id="status" class="status"></p>
  </form>
</main>

<script src="assets/auth.js"></script>

<script>
  const tabSignIn = document.getElementById('tab-signin');
  const tabSignUp = document.getElementById('tab-signup');
  const submitBtn = document.getElementById('submitBtn');
  const statusEl = document.getElementById('status');

  let mode = 'signin';

  tabSignIn.onclick = () => {
    mode = 'signin';
    submitBtn.textContent = 'Sign In';
  };

  tabSignUp.onclick = () => {
    mode = 'signup';
    submitBtn.textContent = 'Create Account';
  };

  document.getElementById('authForm').onsubmit = (e) => {
    e.preventDefault();

    const email = email.value.trim();
    const password = password.value;

    const result =
      mode === 'signup'
        ? register(email, password)
        : login(email, password);

    if (!result.ok) {
      statusEl.textContent = result.message;
      return;
    }

    window.location.href = 'home.html';
  };
</script>

</body>
</html>

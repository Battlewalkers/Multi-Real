<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyApp â€” Sign In</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<main class="center">
  <div class="card" style="width: 340px;">
    <h1 class="brand" style="text-align:center;">MyApp</h1>

    <div class="tabs">
      <button id="tab-signin" class="tab active" type="button">Sign In</button>
      <button id="tab-signup" class="tab" type="button">Sign Up</button>
    </div>

    <form id="authForm" class="form">
      <label>
        Email
        <input id="email" type="email" required>
      </label>

      <label>
        Password
        <input id="password" type="password" minlength="6" required>
      </label>

      <button class="primary" type="submit" id="submitBtn">
        Sign In
      </button>

      <p id="status" class="status"></p>
    </form>
  </div>
</main>

<script src="assets/auth.js"></script>

<script>
  // Get elements
  const authForm = document.getElementById('authForm');
  const tabSignIn = document.getElementById('tab-signin');
  const tabSignUp = document.getElementById('tab-signup');
  const submitBtn = document.getElementById('submitBtn');
  const statusEl = document.getElementById('status');

  let mode = 'signin';

  tabSignIn.onclick = () => {
    mode = 'signin';
    tabSignIn.classList.add('active');
    tabSignUp.classList.remove('active');
    submitBtn.textContent = 'Sign In';
    statusEl.textContent = '';
  };

  tabSignUp.onclick = () => {
    mode = 'signup';
    tabSignUp.classList.add('active');
    tabSignIn.classList.remove('active');
    submitBtn.textContent = 'Create Account';
    statusEl.textContent = '';
  };

  authForm.onsubmit = (e) => {
    e.preventDefault();

    const emailValue = document.getElementById('email').value.trim();
    const passwordValue = document.getElementById('password').value;

    const result =
      mode === 'signup'
        ? register(emailValue, passwordValue)
        : login(emailValue, passwordValue);

    if (!result.ok) {
      statusEl.textContent = result.message;
      statusEl.className = 'status error';
      return;
    }

    window.location.href = 'home.html';
  };
</script>

</body>
</html>

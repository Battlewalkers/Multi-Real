<!DOCTYPE html>
<html>
<head>
  <title>My First Render Site</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    label {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Hello! Your site is working.</h1>

  <button id="testButton">Send Test to Supabase</button>

  <h2>Age Check</h2>
  <label>
    <input type="checkbox" id="ageCheck">
    Are you 13 or older?
  </label>

  <!-- 13+ signup -->
  <div id="signupEmailSection" style="display:none;">
    <h2>Create Account (13+)</h2>
    <input id="signupEmail" type="email" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password">
    <button id="signupButton">Sign Up</button>
  </div>

  <!-- Under 13 signup -->
  <div id="signupUsernameSection" style="display:none;">
    <h2>Create Account (Under 13)</h2>
    <input id="signupUsername" type="text" placeholder="Username">
    <button id="signupUserButton">Create Child Account</button>
  </div>

  <h2>Login (13+)</h2>
  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">
  <button id="loginButton">Log In</button>

  <p id="status"></p>
</div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const supabase = createClient(
    "https://ytgwxpxjivruoewxbuyr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0Z3d4cHhqaXZydW9ld3hidXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0ODMxODcsImV4cCI6MjA4MDA1OTE4N30.YMWdo_dRFKt5uufujOZ9BKe-Ygdc0fau1qVnltfmP6o"
  );

  const status = document.getElementById("status");

  // Test Supabase
  document.getElementById("testButton").onclick = async () => {
    const { error } = await supabase
      .from("test_messages")
      .insert([{ message: "Hello from my website!" }]);

    status.innerText = error ? error.message : "Supabase works!";
  };

  // Age toggle
  ageCheck.onchange = () => {
    signupEmailSection.style.display = ageCheck.checked ? "block" : "none";
    signupUsernameSection.style.display = ageCheck.checked ? "none" : "block";
  };

  // Signup 13+
  signupButton.onclick = async () => {
    const email = signupEmail.value;
    const password = signupPassword.value;

    const { error } = await supabase.auth.signUp({ email, password });
    status.innerText = error ? error.message : "Check your email to confirm.";
  };

  // Signup under 13
  signupUserButton.onclick = async () => {
    const username = signupUsername.value;

    const { error } = await supabase
      .from("child_users")
      .insert([{ username }]);

    if (error) {
      status.innerText = error.message;
    } else {
      window.location.href = "parent-confirm.html?child=" + username;
    }
  };

  // Login
  loginButton.onclick = async () => {
    const { error } = await supabase.auth.signInWithPassword({
      email: loginEmail.value,
      password: loginPassword.value
    });

    status.innerText = error ? error.message : "Logged in!";
  };
</script>

</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>My First Render Site</title>

    <!-- ✅ Modern clean design -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6dd5fa, #2980b9);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .container {
        width: 100%;
        max-width: 500px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      }

      h1, h2 {
        color: #333;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 5px;
      }

      button:hover {
        background: #45a049;
      }

      #status {
        font-weight: bold;
        color: #444;
        margin-top: 10px;
        text-align: center;
      }

      label {
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 15px 0;
      }
    </style>
  </head>

  <body>

    <div class="container">

      <h1>Hello! Your site is working.</h1>
      <p style="text-align:center;">Welcome to your first Supabase-powered website.</p>

      <!-- ✅ Test Supabase button -->
      <button id="testButton">Send Test to Supabase</button>

      <!-- ✅ Age Check -->
      <h2>Age Check</h2>
      <label>
        <input type="checkbox" id="ageCheck">
        Are you 13+?
      </label>

      <!-- ✅ Signup for 13+ (email required) -->
      <div id="signupEmailSection" style="display:none;">
        <h2>Create Account (13+)</h2>
        <input id="signupEmail" type="email" placeholder="Email">
        <input id="signupPassword" type="password" placeholder="Password">
        <button id="signupButton">Sign Up</button>
      </div>

      <!-- ✅ Signup for under 13 (username only) -->
      <div id="signupUsernameSection" style="display:none;">
        <h2>Create Account (Under 13)</h2>
        <input id="signupUsername" type="text" placeholder="Username">
        <input id="signupUserPassword" type="password" placeholder="Password">
        <button id="signupUserButton">Sign Up Without Email</button>
      </div>

      <!-- ✅ Login (email only for 13+) -->

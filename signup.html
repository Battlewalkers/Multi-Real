<!DOCTYPE html>
<html>
<head>
<title>Sign Up - Multi</title>
<style>
body {
  font-family:'Comic Sans MS', cursive;
  background:#FFD700;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box {
  background:white;
  padding:40px;
  border-radius:20px;
  width:320px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
  text-align:center;
}

input {
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
}

button {
  background:#2196F3;
  color:white;
  border:none;
  padding:12px;
  width:100%;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

a { color:#4CAF50; text-decoration:none; }
</style>
</head>

<body>

<div class="box">
  <h2>üìù Sign Up</h2>
  <input placeholder="Username">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Create Account</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

</body>
</html>

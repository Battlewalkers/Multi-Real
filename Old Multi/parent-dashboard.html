<!DOCTYPE html>
<html>
<head>
  <title>Parent Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-top: 40px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    #childInfo {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 16px;
      color: #444;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background: #c0392b;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Parent Dashboard</h1>
    <p style="text-align:center;">Welcome! You are logged in as a parent.</p>

    <h2>Your Child's Account</h2>
    <div id="childInfo">Loading child information...</div>

    <button id="logoutButton">Log Out</button>
  </div>

  <script>
    window.env = {
      NEXT_PUBLIC_SUPABASE_URL: "YOUR_SUPABASE_URL_HERE",
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "YOUR_ANON_KEY_HERE"
    };
  </script>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      window.env.NEXT_PUBLIC_SUPABASE_URL,
      window.env.NEXT_PUBLIC_SUPABASE_ANON_KEY
    );

    // ✅ Check if parent is logged in
    const { data: sessionData } = await supabase.auth.getSession();

    if (!sessionData.session) {
      document.getElementById("childInfo").innerText =
        "You are not logged in. Please check your email link again.";
    } else {
      const parentEmail = sessionData.session.user.email;

      // ✅ Find the child linked to this parent
      const { data, error } = await supabase
        .from("parent_confirmations")
        .select("*")
        .eq("parent_email", parentEmail)
        .order("created_at", { ascending: false })
        .limit(1);

      if (error || data.length === 0) {
        document.getElementById("childInfo").innerText =
          "No child account found for this parent email.";
      } else {
        const child = data[0];

        document.getElementById("childInfo").innerHTML = `
          <strong>Child Username:</strong> ${child.child_username}<br><br>
          <strong>Parent Approval:</strong> Confirmed ✅
        `;

        // ✅ Mark parent as confirmed
        await supabase
          .from("parent_confirmations")
          .update({ confirmed: true })
          .eq("id", child.id);
      }
    }

    // ✅ Logout button
    document.getElementById("logoutButton").onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    };
  </script>

</body>
</html>

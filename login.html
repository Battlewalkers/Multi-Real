<!DOCTYPE html>
<html>
<head>
<title>Login - Multi</title>
<style>
body {
  font-family:'Comic Sans MS', cursive;
  background:#FFEB3B;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box {
  background:white;
  padding:40px;
  border-radius:20px;
  width:300px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
  text-align:center;
}

input {
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
}

button {
  background:#4CAF50;
  color:white;
  border:none;
  padding:12px;
  width:100%;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

a { color:#2196F3; text-decoration:none; }
</style>
</head>

<body>

<div class="box">
  <h2>üîê Login</h2>
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
  <p>No account? <a href="signup.html">Sign Up</a></p>
</div>

</body>
</html>

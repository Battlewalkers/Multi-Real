<!DOCTYPE html>
<html>
<head>
  <title>Parent Confirmation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-top: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 5px;
    }

    button:hover {
      background: #e85a4f;
    }

    #status, #confirmStatus {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #444;
    }

    #resendButton {
      background: #6a5acd;
    }

    #resendButton:hover {
      background: #5a4abc;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Parent Email Confirmation</h2>

    <p>Please enter your parent or guardian’s email so they can approve your account.</p>

    <input id="childUsername" type="text" placeholder="Your Username">
    <input id="parentEmail" type="email" placeholder="Parent's Email">

    <button id="sendParentEmail">Send Confirmation Email</button>
    <button id="resendButton">Resend Email</button>

    <p id="status"></p>
    <p id="confirmStatus"></p>
  </div>

  <script>
    window.env = {
      NEXT_PUBLIC_SUPABASE_URL: "YOUR_SUPABASE_URL_HERE",
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "YOUR_ANON_KEY_HERE"
    };
  </script>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      window.env.NEXT_PUBLIC_SUPABASE_URL,
      window.env.NEXT_PUBLIC_SUPABASE_ANON_KEY
    );

    // ✅ Send first confirmation email
    document.getElementById("sendParentEmail").onclick = async () => {
      const username = document.getElementById("childUsername").value;
      const parentEmail = document.getElementById("parentEmail").value;

      if (!username || !parentEmail) {
        document.getElementById("status").innerText =
          "Please fill in both fields.";
        return;
      }

      // Save parent email request
      const { error } = await supabase
        .from("parent_confirmations")
        .insert([{ child_username: username, parent_email: parentEmail }]);

      if (error) {
        document.getElementById("status").innerText =
          "Error: " + error.message;
        return;
      }

      // Send email to parent
      const { error: emailError } = await supabase.auth.signInWithOtp({
        email: parentEmail,
        options: {
          emailRedirectTo: "https://YOUR-SITE-URL.com/parent-dashboard.html"
        }
      });

      document.getElementById("status").innerText =
        emailError
          ? "Error sending email: " + emailError.message
          : "Confirmation email sent to parent!";
    };

    // ✅ Resend email (works even if parent already exists)
    document.getElementById("resendButton").onclick = async () => {
      const parentEmail = document.getElementById("parentEmail").value;

      if (!parentEmail) {
        document.getElementById("status").innerText =
          "Enter the parent email first.";
        return;
      }

      const { error } = await supabase.auth.signInWithOtp({
        email: parentEmail,
        options: {
          emailRedirectTo: "https://YOUR-SITE-URL.com/parent-dashboard.html"
        }
      });

      document.getElementById("status").innerText =
        error
          ? "Error resending email: " + error.message
          : "A new confirmation email has been sent!";
    };

    // ✅ Check parent confirmation status every 3 seconds
    setInterval(async () => {
      const username = document.getElementById("childUsername").value;
      const parentEmail = document.getElementById("parentEmail").value;

      if (!username || !parentEmail) return;

      const { data } = await supabase
        .from("parent_confirmations")
        .select("*")
        .eq("child_username", username)
        .eq("parent_email", parentEmail)
        .order("created_at", { ascending: false })
        .limit(1);

      if (data && data.length > 0) {
        const confirmed = data[0].confirmed;

        document.getElementById("confirmStatus").innerText =
          confirmed
            ? "✅ Parent has approved your account!"
            : "⏳ Waiting for parent approval...";
      }
    }, 3000);
  </script>

</body>
</html>

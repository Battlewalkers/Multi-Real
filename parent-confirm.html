<!DOCTYPE html>
<html>
<head>
  <title>Parent Confirmation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-top: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 5px;
    }

    button:hover {
      background: #e85a4f;
    }

    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Parent Email Confirmation</h2>

    <p>Please enter your parent or guardianâ€™s email so they can approve your account.</p>

    <input id="childUsername" type="text" placeholder="Your Username">
    <input id="parentEmail" type="email" placeholder="Parent's Email">

    <button id="sendParentEmail">Send Confirmation Email</button>

    <p id="status"></p>
  </div>

  <script>
    window.env = {
      NEXT_PUBLIC_SUPABASE_URL: "YOUR_SUPABASE_URL_HERE",
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "YOUR_ANON_KEY_HERE"
    };
  </script>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      window.env.NEXT_PUBLIC_SUPABASE_URL,
      window.env.NEXT_PUBLIC_SUPABASE_ANON_KEY
    );

    document.getElementById("sendParentEmail").onclick = async () => {
      const username = document.getElementById("childUsername").value;
      const parentEmail = document.getElementById("parentEmail").value;

      if (!username || !parentEmail) {
        document.getElementById("status").innerText =
          "Please fill in both fields.";
        return;
      }

      // Save parent email request
      const { error } = await supabase
        .from("parent_confirmations")
        .insert([{ child_username: username, parent_email: parentEmail }]);

      if (error) {
        document.getElementById("status").innerText =
          "Error: " + error.message;
        return;
      }

      // Send email to parent (magic link)
      const { error: emailError } = await supabase.auth.signInWithOtp({
        email: parentEmail,
        options: {
          emailRedirectTo: "https://YOUR-SITE-URL.com/parent-dashboard.html"
        }
      });

      document.getElementById("status").innerText =
        emailError
          ? "Error sending email: " + emailError.message
          : "Confirmation email sent to parent!";
    };
  </script>

</body>
</html>

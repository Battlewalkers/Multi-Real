<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>
<style>
body{font-family:'Comic Sans MS',cursive,sans-serif;display:flex;flex-direction:column;align-items:center;padding:50px;background:#f5f5f5;}
h1{color:#4CAF50;margin-bottom:20px;}
.grid{display:grid;grid-template-columns:repeat(4,80px);gap:10px;}
.card{width:80px;height:80px;background:#FFEB3B;display:flex;justify-content:center;align-items:center;font-size:24px;cursor:pointer;border-radius:12px;}
.card.flipped{background:#4CAF50;color:white;}
#score{margin-top:20px;font-size:18px;color:#4CAF50;}
#achievements{margin-top:20px;font-size:18px;color:#4CAF50;}
</style>
</head>
<body>
<h1>ðŸ§  Memory Game</h1>
<div class="grid" id="grid"></div>
<p id="score">Score: 0</p>
<div id="achievements">Achievements: None</div>
<script>
const emojis=['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ“','ðŸŽ','ðŸŒ','ðŸ‡','ðŸ“'];
let firstCard=null,secondCard=null,lock=false,score=0,achievements=[];
const grid=document.getElementById('grid'),scoreEl=document.getElementById('score'),achEl=document.getElementById('achievements');
emojis.sort(()=>Math.random()-0.5).forEach((emoji)=>{
const card=document.createElement('div');card.classList.add('card');card.dataset.emoji=emoji;
card.addEventListener('click',()=>{
if(lock||card.classList.contains('flipped'))return;
card.textContent=emoji;card.classList.add('flipped');
if(!firstCard){firstCard=card;}else{secondCard=card;lock=true;setTimeout(()=>{
if(firstCard.dataset.emoji!==secondCard.dataset.emoji){
firstCard.textContent='';firstCard.classList.remove('flipped');
secondCard.textContent='';secondCard.classList.remove('flipped');
}else{
score+=10;scoreEl.innerText='Score: '+score;
if(score>=20 && !achievements.includes('Memory Beginner')){achievements.push('Memory Beginner');updateAchievements();}
if(score>=50 && !achievements.includes('Memory Pro')){achievements.push('Memory Pro');updateAchievements();}
}
firstCard=null;secondCard=null;lock=false;
},1000);} 
}); grid.appendChild(card);
});
function updateAchievements(){achEl.innerHTML='Achievements: '+achievements.join(', ');}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
body { font-family:'Comic Sans MS', cursive, sans-serif; text-align:center; padding:50px; background:#f5f5f5; }
h1 { color:#4CAF50; }
button { padding:20px; font-size:20px; background:#4CAF50; color:white; border:none; border-radius:12px; cursor:pointer; }
button:hover { background:#43a047; }
#score { font-size:24px; margin-top:20px; }
</style></head>
<body>
<h1>üñ±Ô∏è Clicker Game</h1>
<button id="click-btn">Click Me!</button>
<p id="score">Score: 0</p>
<script>
let score=0;
document.getElementById('click-btn').addEventListener('click',()=>{score++;document.getElementById('score').innerText='Score: '+score;});
</script></body></html>

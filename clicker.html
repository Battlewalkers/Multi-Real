<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multi â€” Clicker Game</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<header class="topbar">
  <div class="brand">Multi</div>
  <button id="backBtn">â† Games</button>
</header>

<main class="container">

  <h2 style="text-align:center;">ğŸ’° Clicker Game</h2>

  <!-- GAME LAYOUT -->
  <div style="
    display:flex;
    gap:20px;
    align-items:center;
    justify-content:center;
    flex-wrap:wrap;
  ">

    <!-- LEFT UPGRADE -->
    <section class="card" style="width:220px; text-align:center;">
      <h3>ğŸ¤– Auto Clicker</h3>
      <p>+1 money / second</p>
      <p>Owned: <span id="autoOwned">0</span></p>
      <p>Cost: <span id="autoCost">10</span></p>
      <button id="buyAuto">Buy</button>
    </section>

    <!-- CENTER CLICK BUTTON -->
    <section class="card" style="width:260px; text-align:center;">
      <h1 style="font-size:2.5rem;">ğŸ’°</h1>
      <h1 id="score">0</h1>
      <p>Money</p>

      <button
        id="clickBtn"
        style="
          font-size:2rem;
          padding:20px 30px;
          border-radius:50%;
          cursor:pointer;
        "
      >
        ğŸ’°
      </button>
    </section>

    <!-- RIGHT UPGRADE -->
    <section class="card" style="width:220px; text-align:center;">
      <h3>âœ¨ Multiplier</h3>
      <p>x2 per click</p>
      <p>Level: <span id="multiLevel">1</span></p>
      <p>Cost: <span id="multiCost">25</span></p>
      <button id="buyMulti">Buy</button>
    </section>

  </div>

</main>

<script src="assets/auth.js"></script>

<script>
  const session = getSession();
  if (!session) {
    window.location.href = 'index.html';
  }

  document.getElementById('backBtn').onclick = () => {
    window.location.href = 'games.html';
  };

  // GAME DATA
  let money = 0;
  let clickPower = 1;
  let autoClickers = 0;

  let autoCost = 10;
  let multiCost = 25;

  const moneyEl = document.getElementById('score');

  function updateUI() {
    moneyEl.textContent = Math.floor(money);
    document.getElementById('autoCost').textContent = autoCost;
    document.getElementById('multiCost').textContent = multiCost;
    document.getElementById('autoOwned').textContent = autoClickers;
    document.getElementById('multiLevel').textContent = clickPower;
  }

  // CLICK MONEY
  document.getElementById('clickBtn').onclick = () => {
    money += clickPower;
    updateUI();
  };

  // BUY AUTO CLICKER
  document.getElementById('buyAuto').onclick = () => {
    if (money >= autoCost) {
      money -= autoCost;
      autoClickers++;
      autoCost = Math.floor(autoCost * 1.5);
      updateUI();
    }
  };

  // BUY MULTIPLIER
  document.getElementById('buyMulti').onclick = () => {
    if (money >= multiCost) {
      money -= multiCost;
      clickPower *= 2;
      multiCost = Math.floor(multiCost * 2);
      updateUI();
    }
  };

  // AUTO CLICK EVERY SECOND
  setInterval(() => {
    money += autoClickers;
    updateUI();
  }, 1000);

  updateUI();
</script>
<script>
function goPage(page) {
  window.location.replace(page);
}

window.history.scrollRestoration = "manual";
window.scrollTo(0, 0);
</script>

</body>
</html>
